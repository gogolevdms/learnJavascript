<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var age = prompt('Please input your age: ', '')
        if (age >= 14 && age <= 90) {
            alert('congratulations! your age is ' + age + '! It is good!');
        } else if (age === null) {
            alert('Cancel');
        } else {
            alert('sorry, your age is incorrect');
        }
    </script>
</body>
</html>
