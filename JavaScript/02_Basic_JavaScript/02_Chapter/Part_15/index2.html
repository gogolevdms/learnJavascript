<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var answer = '';
        while (true){
            answer = prompt('Введите число больше 100','')
            if (answer >= 100) {
                break;
            }
            else if (answer === null){
                break;
            }
        }
    </script>
</body>
</html>
