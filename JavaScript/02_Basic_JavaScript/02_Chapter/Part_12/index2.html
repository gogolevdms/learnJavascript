<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var value = prompt('Введите число:', '0.00');

        if (value > 0) {
            alert('1');
        } else if (value < 0) {
            alert('-1');
        } else {
            alert('0');
        }
    </script>
</body>
</html>
