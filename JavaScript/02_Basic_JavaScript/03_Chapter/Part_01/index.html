<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        alert( undefined > 0 ); // false (1)
        alert( undefined < 0 ); // false (2)
        alert( undefined == 0 ); // false (3)
        alert( undefined >= 0 ); // false (4)
        alert( undefined <= 0 ); // false (5)
        alert( null > 0 ); // false
        alert( null == 0 ); // false
        alert( null < 0 ); // false
        alert( null >= 0 ); // true

    </script>
</body>
</html>
