<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://js.cx/test/libs.js"></script>
    <script src="test10.js"></script>
</head>
<body>
<script>
    var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];

    alert( arr );

    function aclean(arr) {
        var obj = {};

        for (var i = 0; i < arr.length; i++) {
            // разбить строку на буквы, отсортировать и слить обратно
            var sorted = arr[i] // ЗОВ
                .toLowerCase() // зов
                .split('') // ['з','о','в']
                .sort() // ['в','з','о']
                .join(''); // взо
            obj[sorted] = arr[i]; // сохраняет только одно значение с таким ключом
        }

        var result = [];

        // теперь в obj находится для каждого ключа ровно одно значение
        for (var key in obj) result.push(obj[key]);

        return result;
    }

    alert( aclean(arr) );
</script>
</body>
</html>
