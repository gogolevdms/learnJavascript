<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printList(list) {
        var tmp = list;
        while( tmp ) {
            alert( tmp.value );
            tmp = tmp.next;
        }
    }

    printList(list);

    function printListWithRecursion(list) {
        alert( list.value );

        if (list.next) {
            printListWithRecursion(list.next);
        }
    }

    printListWithRecursion(list);

    function printReverseListWithRecursion(list) {
        if (list.next) {
            printReverseListWithRecursion(list.next);
        }
        alert( list.value );

    }

    printReverseListWithRecursion(list);

    function printReverseList(list) {
        var arr = [];
        var tmp = list;

        while ( tmp ) {
            arr.push( tmp.value );
            tmp = tmp.next;
        }

        for (var i = arr.length - 1; i >= 0; i--) {
            alert( arr[i] );
        }
    }

    printReverseList(list);

</script>
</body>
</html>
