<body>
<script>
    function filterRangeInPlace(arr, a, b) {

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > b || arr[i] < a) {
                arr.splice(i, 1);
                i--;
            }
        }

    }

</script>
