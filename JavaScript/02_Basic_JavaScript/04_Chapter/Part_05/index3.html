<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    var sum = 0;
    for (var name in salaries) {
        sum += salaries[name];
    }

    alert( sum );

</script>
