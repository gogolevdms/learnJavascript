<script>
    var arr = [1, 2, 3, 4, 5];

    function getSums(arr) {
        var sum = 0;
        var arrSum = arr.map(function(value) {
            sum = sum + value;
            return sum;
        });
        return arrSum;
    }



    alert(getSums(arr) ); // [ 1, 3, 6, 10, 15 ]
    alert(getSums([-2,-1,0,1])); // [-2,-3,-3,-2].

</script>
